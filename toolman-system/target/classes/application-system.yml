server:
  session-timeout: 1800

spring:
  application:
    name: toolman-system
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  cache:
    type: ehcache
    ehcache:
      config: classpath:config/ehcache.xml
