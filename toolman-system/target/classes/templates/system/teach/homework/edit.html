<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" type="hidden" th:value="${homework.id}">
						<div class="form-group">
							<label class="col-sm-3 control-label">班级：</label>
							<div class="col-sm-8">
								<select data-placeholder="--选择班级--" name="classesId" id="classesId"
										class="form-control chosen-select" tabindex="2" required>
									<option value="-1">--选择班级--</option>
									<option th:each="class : ${classes}" th:value="${class.id}"
											th:text="${class.name}"
											th:selected="${class.id eq classesId}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">作业名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control"
									   th:value="${homework.name}" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">命名格式：</label>
							<div class="col-sm-8">
								<input id="format" name="format" class="form-control"
									   th:value="${homework.format}" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注信息：</label>
							<div class="col-sm-8">
								<input id="remark" name="remark" class="form-control"
									   th:value="${homework.remark}" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">附件：</label>
							<div class="col-sm-8">
								<input id="files" name="files" class="form-control" type="file"
									   multiple data-show-caption="true">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input type="radio" name="status" value="1" th:field="*{homework.status}" /> 正常
								</label>
								<label class="radio-inline">
									<input type="radio" name="status" value="0" th:field="*{homework.status}" /> 禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/teach/homework/edit.js">
	</script>
</body>
</html>
