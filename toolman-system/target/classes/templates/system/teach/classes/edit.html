<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden" th:value="${classes.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label">班级名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										   th:value="${classes.name}" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">教师：</label>
								<div class="col-sm-8">
									<input id="teachIds" name="teachIds" class="hidden" th:value="${teachIds}">
									<input id="teachNames" name="teachNames" class="form-control" th:value="${teachNames}"
										   type="text" onclick="openTeacher()"
										   readonly="readonly" placeholder="添加教师">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学生：</label>
								<div class="col-sm-8">
									<input id="stuIds" name="stuIds" class="hidden" th:value="${stuIds}">
									<input id="stuNames" name="stuNames" class="form-control"
										   type="text" onclick="openStudent()" th:value="${stuNames}"
										   readonly="readonly" placeholder="添加学生">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="status" value="1" th:field="${classes.status}" /> 正常
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="0" th:field="${classes.status}" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/sys/teach/classes/edit.js"></script>
</body>

</html>
